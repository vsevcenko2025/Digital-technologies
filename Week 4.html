<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Triangle + Extra Markers</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    
    
    <a-entity camera></a-entity>

    
    <a-marker type="pattern" url="marker/Week 4.patt">
      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        <a-cone color="orange" radius-bottom="0.8" radius-top="0" height="1.5"></a-cone>
      </a-entity>
    </a-marker>

   
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="red"></a-box>
    </a-marker>

  
<a-marker type="pattern" url="marker/pattern-kanji.patt">
  <a-sphere position="0 0.5 0" color="blue"></a-sphere>
</a-marker>



  </a-scene>
</body>
</html>
