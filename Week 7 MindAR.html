<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/Satyrn.mind" 
         color-space="sRGB" 
         renderer="colorManagement: true, physicallyCorrectLights: true" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: false">

  <a-assets>
    <img id="card" src="marker/Satyrn.png" />
  </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      
      <a-entity mindar-image-target="targetIndex: 0">

        
        <a-entity position="0 0 0">
          <a-sphere 
            radius="0.6"
            color="#ffaa00"
            material="side: double; roughness: 0.5; metalness: 0.2"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
          </a-sphere>

          
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
            <a-ring rotation="-90 0 0" radius-inner="0.7" radius-outer="0.9"
              material="color: #dddddd; opacity: 0.8; side: double;">
            </a-ring>
            <a-ring rotation="-90 0 0" radius-inner="0.9" radius-outer="1.4"
              material="color: #888888; opacity: 0.7; side: double;">
            </a-ring>
          </a-entity>
        </a-entity>

        
        <a-entity light="type: point; color: #ffffff; intensity: 3; distance: 10" position="2 2 2"></a-entity>
        <a-entity light="type: ambient; color: #888888; intensity: 1"></a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
