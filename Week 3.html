<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      
      <a-marker type="pattern" url="marker/pattern-kanji.patt">
        
        <a-entity rotation="0 90 0">
          <a-torus position="0 0 0" color="green" radius="0.5"
            animation="property: components.material.material.color;
            type: color; from: green; to: red; loop: true; dur: 10000">
          </a-torus>

          <a-plane src="textures/12.jpg" width="3" height="3"
            rotation="-55 0 0" position="0 -1 0" color="purple">
          </a-plane>
          <a-cylinder color="yellow" height="1" radius="0.05" position="0 -1.5 0"></a-cylinder>
          <a-cylinder color="blue" height="1" radius="0.05" position="1 -1.5 0"></a-cylinder>
          <a-torus-knot color="Purple" radius="0.5" position="1 0 0"></a-torus-knot>
          <a-plane width="4" height="1" position="0 0.5 0" color="orange"></a-plane>

          
          <a-text value="VR!" color="black" width="10" position="0 1.5 0" 
                    font="../fonts/yahei-msdf.json" negate="false"></a-text>
          <a-text value="Shevchenko" color="black" width="10" position="0 2 0" 
                    font="../fonts/arial-msdf.json" negate="false"></a-text>
        </a-entity>
      </a-marker>

      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
