<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Плоский фон маркера -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <!-- Сонце -->
        <a-sphere position="0 0 0.1" radius="0.2" color="yellow"></a-sphere>

        <!-- Планети з обертанням -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
          <a-sphere position="0.4 0 0" radius="0.04" color="gray"></a-sphere> <!-- Меркурій -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 6000; loop: true">
          <a-sphere position="0.6 0 0" radius="0.05" color="orange"></a-sphere> <!-- Венера -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; loop: true">
          <a-sphere position="0.9 0 0" radius="0.06" color="blue"></a-sphere> <!-- Земля -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
          <a-sphere position="1.1 0 0" radius="0.05" color="red"></a-sphere> <!-- Марс -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 14000; loop: true">
          <a-sphere position="1.5 0 0" radius="0.12" color="burlywood"></a-sphere> <!-- Юпітер -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 16000; loop: true">
          <a-sphere position="1.9 0 0" radius="0.1" color="khaki"></a-sphere> <!-- Сатурн -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 18000; loop: true">
          <a-sphere position="2.3 0 0" radius="0.08" color="lightblue"></a-sphere> <!-- Уран -->
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
          <a-sphere position="2.7 0 0" radius="0.08" color="darkblue"></a-sphere> <!-- Нептун -->
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
